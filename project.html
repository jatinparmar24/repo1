<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    
    <!-- section 1 rotating cube -->

  <div class="cube-wrapper">
    <div class="cube-scene">
      <div class="cube" id="cube">
        <div class="cube-face front">🔥</div>
        <div class="cube-face back">🌊</div>
        <div class="cube-face right">🌿</div>
        <div class="cube-face left">⚡</div>
        <div class="cube-face top">☀️</div>
        <div class="cube-face bottom">🌙</div>
      </div>
    </div>
  </div>


    <!-- section 1 rotating cube -->

    <!-- section 2 mini solar system -->
<section class="solar-system">
  <canvas class="stars"></canvas>
  <div class="sun"></div>

  <div class="orbit mercury">
    <div class="planet mercury"></div>
  </div>

  <div class="orbit venus">
    <div class="planet venus"></div>
  </div>

  <div class="orbit earth">
    <div class="planet earth"></div>
  </div>

  <div class="orbit mars">
    <div class="planet mars"></div>
  </div>
</section>


    <!-- section 2 mini solar system -->

    <!-- section 3 season change -->
     <section class="seasons-container">
  <div class="sky"></div>
  <div class="ground"></div>

  <div class="tree">
    <div class="leaves">
      <div class="blob"></div>
      <div class="blob"></div>
      <div class="blob"></div>
      <div class="blob"></div>
    </div>
    <div class="trunk"></div>
  </div>



  <div class="falling"></div>

  <div class="controls">
    <button data-season="spring">🌸 Spring</button>
    <button data-season="summer">☀️ Summer</button>
    <button data-season="autumn">🍂 Autumn</button>
    <button data-season="winter">❄️ Winter</button>
  </div>
</section>

    <!-- section 3 season change -->

<script src="project.js"></script>
</body>
</html>
