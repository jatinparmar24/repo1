<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
</head>
<body>

    <!-- section 1 -->
<section class="real-hero" aria-label="Realistic animated section">
  <!-- Four corner objects -->
  <div class="corner corner-tl" data-type="sun"></div>
  <div class="corner corner-tr" data-type="cloud"></div>
  <div class="corner corner-bl" data-type="leaf"></div>

    <p>Each corner object is alive, interactive, and reacts to you.</p>

  <!-- Particle layer -->
  <div class="particles"></div>
</section>


    <!-- section 1 -->
