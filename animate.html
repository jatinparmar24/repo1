<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
</head>
<body>

    <!-- section 1 -->
<section class="real-hero" aria-label="Realistic animated section">
  <!-- Four corner objects -->
  <div class="corner corner-tl" data-type="sun"></div>
  <div class="corner corner-tr" data-type="cloud"></div>
  <div class="corner corner-bl" data-type="leaf"></div>
  <div class="corner corner-br" data-type="droplet"></div>

  <!-- Content -->
  <div class="real-content">
    <h1>Welcome to the Living Section</h1>
    <p>Each corner object is alive, interactive, and reacts to you.</p>
  </div>

  <!-- Particle layer -->
  <div class="particles"></div>
</section>


    <!-- section 1 -->

    <!-- section 2 loader -->
<section class="ldr-section" aria-label="Loading animations">
  <div class="ldr-wrap">
    <!-- Loader 1: Spinning Ring -->
    <article class="ldr-card">
      <div class="ldr-label">Spinning Ring</div>
      <div class="ldr-ring" role="status" aria-label="Loading"></div>
    </article>

    <!-- Loader 2: Bouncing Dots -->
    <article class="ldr-card">
      <div class="ldr-label">Bouncing Dots</div>
      <div class="ldr-dots" role="status" aria-label="Loading" aria-live="polite">
        <span class="ldr-dot"></span>
        <span class="ldr-dot"></span>
        <span class="ldr-dot"></span>
      </div>
    </article>

    <!-- Loader 3: Equalizer Bars -->
    <article class="ldr-card">
      <div class="ldr-label">Equalizer Bars</div>
      <div class="ldr-bars" role="status" aria-label="Loading">
        <span class="ldr-bar"></span>
        <span class="ldr-bar"></span>
        <span class="ldr-bar"></span>
        <span class="ldr-bar"></span>
        <span class="ldr-bar"></span>
      </div>
    </article>
  </div>
</section>

    <!-- section 2 loader -->
   

    <script src="animate.js"></script>
</body>
</html>
